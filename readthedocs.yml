version: 2
mkdocs:
  config: mkdocs.yml  # Path to your mkdocs.yml file (this is the default)
python:
  version: 3.12  # Python version for the build environment
  install:
    - requirements:  # Optional if you have dependencies in requirements.txt
        file: requirements.txt
    - extra_requirements:
        - readthedocs
build:
  image: "latest"  # You can set a specific image version (e.g., 3.8)
